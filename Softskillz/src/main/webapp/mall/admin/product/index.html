<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .button {
            height: 34px;
            background: #e8491d;
            border: 0;
            padding-left: 20px;
            padding-right: 20px;
            color: #ffffff;
        }
        .button:hover {
            background: #50b3a2;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #50b3a2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>產品管理系統</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首頁</a></li>
                    <li><a href="crudResult.jsp">結果</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <h2>新增產品</h2>
        <form action="/Softskillz/MallInsert" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">產品名稱：</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">產品描述：</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="category">類別 ID：</label>
                <input type="number" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="price">價格：</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="stock">庫存：</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            <input type="submit" value="新增" class="button">
        </form>
    </div>

    <script>
        function validateForm() {
            // 實作驗證邏輯
            var name = document.getElementById('name').value;
            var description = document.getElementById('description').value;
            var category = document.getElementById('category').value;
            var price = document.getElementById('price').value;
            var stock = document.getElementById('stock').value;

            if(!name || !description || !category || !price || !stock) {
                alert('請填寫所有欄位。');
                return false;
            }

            if(isNaN(price) || isNaN(stock)) {
                alert('價格和庫存必須是數字。');
                return false;
            }

            if(parseInt(stock, 10) < 0) {
                alert('庫存不能為負數。');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
